{% extends 'index.html' %}
{% block title %}ProBettor AI: Predictions.{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
{% block nav %} {{ super() }} {% endblock %}
    <header>
        <h1>Under/Over Predictions</h1>
    </header>
    <div class="container">
        <div class="controls">
            <label for="prediction-group">Select Prediction Group:</label>
            <select id="prediction-group">
                <option value="over">Over</option>
                <option value="under">Under</option>
            </select>
            <label for="prediction-range">Select Prediction Range:</label>
            <select id="prediction-range">
                <option value="0.5">0.5</option>
                <option value="1.5">1.5</option>
                <option value="2.5">2.5</option>
                <option value="3.5">3.5</option>
                <option value="4.5">4.5</option>
                <option value="5.5">5.5</option>
            </select>
            <label for="prediction-date">Select Prediction Date:</label>
            <input type="date" id="prediction-date">
            <div>
                <label><input type="checkbox" value="today"> Today</label>
                <label><input type="checkbox" value="tomorrow"> Tomorrow</label>
                <label><input type="checkbox" value="day-after-tomorrow"> Day After Tomorrow</label>
            </div>
            <input type="date" id="specific-date" style="display: none;">
            <button id="get-predictions-btn">Get Predictions</button>
        </div>
        <div id="predictions-table">
            <!-- Predictions will be displayed here -->
        </div>
    </div>
{% block footer %}{{ super() }}{% endblock %}
{% endblock %}
